<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PyMC Code Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/stackoverflow-light.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <style>
        pre {
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .error-message {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid red;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
            text-align: left;
        }
        .highlight {
            border-color: #FFA500;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500">
    <div class="container mx-auto pt-8 px-4 sm:px-6 md:px-12 lg:px-20">
        <h1 class="text-4xl mb-4 text-white font-bold text-center py-4">PyMC Workflow Analyzer</h1> 
        <div class="bg-white shadow-xl rounded px-8 pt-6 pb-10 mb-4 flex flex-col my-2">
            <h2 class="text-2xl mb-6 text-gray-900 font-semibold">Submit your code for analysis</h2>
            <form method="POST" enctype="multipart/form-data" class="flex flex-wrap -mx-3">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="code">Paste Your Code:</label>
                    <div id="python-editor" style="height: 310px; width: 100%;" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></div>

                </div>
                <div class="w-full md:w-1/2 px-3">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Or Upload a File:</label>
                        <div class="flex items-center justify-center w-full">
                            <label id="dropzone-area" for="dropzone-file" class="flex flex-col items-center justify-center w-full h-40 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                    </svg>
                                    <p id="file-name" class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p id="file-type" class="text-xs text-gray-500 dark:text-gray-400">.py or .ipynb files only (MAX. 16MB)</p>
                                </div>
                                <input id="dropzone-file" type="file" name="file" accept=".ipynb, .py" class="hidden" />
                            </label>
                        </div> 
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="url">Or Provide a URL to your Notebook or Python file:</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                                </svg>                                  
                            </span>
                            <input type="text" name="url" {% if url %} value={{ url }} {% endif %} placeholder="https://" id="website-admin" class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Analyze
                            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="result-view" class="mt-6 mb-16">
            {% if report %}
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl mb-4 text-gray-700 font-semibold border-b pb-2">{{ source }} Analysis Result:</h2>
                    <div class="mt-4 bg-gray-100 p-4 rounded">
                        <pre><code id="jsonReport" class="language-json text-sm text-gray-900">{{ report|safe }}</code></pre>
                    </div>
                </div>
            {% elif error %}
                <div class="error-message">
                    <strong>Error:</strong>
                    <pre>{{ error }}</pre>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        window.addEventListener('load', (event) => {
            hljs.highlightAll();
            {% if report or error %}
                var resultView = document.getElementById('result-view');
                if (resultView) {
                    resultView.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            {% endif %}
        });
    </script>
    

    <script>
        var editor = ace.edit("python-editor");
        editor.setTheme("ace/theme/xcode");
        editor.session.setMode("ace/mode/python");
        editor.setOptions({
            fontSize: "12pt",
            showLineNumbers: true,
            showGutter: true,
            vScrollBarAlwaysVisible: true,
            enableBasicAutocompletion: false, 
            enableLiveAutocompletion: false
        });
    
        // To get the code, you'd use `editor.getValue()`
        // To set the code, you'd use `editor.setValue("your code here")`
        {% if code %}
            editor.setValue(`{{ code | safe }}`);
        {% endif %}
        
        document.querySelector('form').addEventListener('submit', function(event) {
            var code = editor.getValue(); // Get the code from the editor
            var input = document.createElement('input');
            input.setAttribute('type', 'hidden');
            input.setAttribute('name', 'code'); // Same name as the original textarea
            input.setAttribute('value', code);
            this.appendChild(input); // Append it to the form
        });
    </script>

    <script>
        document.getElementById('dropzone-file').addEventListener('change', function(event) {
            var fileName = event.target.files[0].name;
            document.getElementById('file-name').textContent = 'File selected: ' + fileName;
            document.getElementById('file-type').style.display = 'none';
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        
            let dropArea = document.getElementById('dropzone-area');
        
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
        
            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
        
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
        
            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);
        
            function preventDefaults (e) {
                e.preventDefault();
                e.stopPropagation();
            }
        
            function highlight(e) {
                dropArea.classList.add('highlight');
            }
        
            function unhighlight(e) {
                dropArea.classList.remove('highlight');
            }
        
            function handleDrop(e) {
                var dt = e.dataTransfer;
                var files = dt.files;
        
                handleFiles(files);
            }
        
            function handleFiles(files) {
                document.getElementById('dropzone-file').files = files;
                // Display the name of the file
                document.getElementById('file-name').textContent = 'File selected: ' + files[0].name;
                document.getElementById('file-type').style.display = 'none';
            }
        
        });
    </script>
    
</body>
</html>
