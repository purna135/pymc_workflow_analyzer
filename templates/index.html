<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PyMC Code Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <style>
        pre {
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .error-message {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid red;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500">
    <div class="container mx-auto pt-8 px-4 sm:px-6 md:px-12 lg:px-20">
        <h1 class="text-4xl mb-4 text-white font-bold text-center py-4">PyMC Workflow Analyzer</h1> 
        <div class="bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
            <h2 class="text-2xl mb-6 text-gray-900 font-semibold">Submit your code for analysis</h2>
            <form method="POST" enctype="multipart/form-data" class="flex flex-wrap -mx-3">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="code">Paste your code:</label>
                    <textarea name="code" rows="12" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <div class="mb-8">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Or Upload a file:</label>
                        <input type="file" name="file" accept=".ipynb, .py" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-10">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="url">Or Provide a URL:</label>
                        <input type="text" name="url" placeholder="https://" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Analyze
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-6 mb-16">
            {% if report %}
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl mb-4 text-gray-700 font-semibold border-b pb-2">Analysis Result:</h2>
                    <div class="mt-4 bg-gray-100 p-4 rounded">
                        <pre><code id="jsonReport" class="language-json text-sm text-gray-900">{{ report|safe }}</code></pre>
                    </div>
                </div>
            {% elif error %}
                <div class="error-message">
                    <strong>Error:</strong>
                    <pre>{{ error }}</pre>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            hljs.highlightAll();
        });
    </script>
</body>
</html>
